<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <header>
            <h1>Welcome to the EpicBlog</h1>
            <p>Where few posts are as epic as the website itself!</p>
        </header>
        <main>
            <!-- Cute blog post that is a tutorial -->
            <section class="blog-column">
                <article class="blog">
                    <h3 class="blog-title">Welcome to EpicBlog!</h2>
                    <div class="date-author">
                        <p class="blog-date">Current Date</p>
                        <p class="blog-author">EpicBlog</p>
                    </div>
                    <p class="blog-body">Before you get started posting... , think before posting, be Epic!</p>
                </article>
                <!-- Update list of blogs here up to 20. Add Load More button to the bottom -->
                <button>Load More</button>
            </section>
            <section class="blog-tool-column">
                <h2>Blog Tools</h2>
                <div class="tool-bar">
                    <ul>
                        <li><button id="CREATE">Create</button></li>
                        <li><button id="UPDATE">Update</button></li>
                        <li><button id="GET">Find</button></li>
                        <li><button id="DELETE">Delete</button></li>
                    </ul>   
                </div>
            </section>
        </main>
        <footer>
            <p>Some legal information</p>
            <ul>
                <li>Contact</li>
                <li>About</li>
                <li>Other Projects</li>
            </ul>
        </footer>
    </body>
</html>
