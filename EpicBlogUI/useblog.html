<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IS CHANGED DEPENDING IF UPDATE OR CREATE IS CALLED</title>
        <link rel="stylesheet" href="./styles/reset.css"/>
        <link rel="stylesheet" href="./styles/default.css"/>
        <link rel="stylesheet" href="./styles/useblog.css"/>
    </head>
    <body>
        <head>
            <header>
                <h1>EpicBlog</h1>
                <p>When making or updating a blog, remember to be thoughtful!</p>
            </header>
        </head>
        <main>
            <article class="blogs">
                <section class="blog">
                    <h2>Blog</h2>
                    <!-- Changed in JS depending if it's user intended to create or update a blog-->
                    <h3>Title</h3>
                    <input type="text" />
                    <h3>Author</h3>
                    <input type="text" />
                    <h3>Body</h3>
                    <textarea name="" id="blog-body"></textarea>
                    <!-- rows and columns handled by useblog.css -->
                    <button id="submit-blog">Submit</button>
                </section>
            </article>
            <article class="blog-tools">
                <h2>Blog Tools</h2>
                <div class="tool-bar">
                    <ul>
                        <li><button id="CREATE">Create</button></li>
                        <li>
                            <form id="READ_SPECIFIC">
                                <label for="blogId"></label>
                                <input id="blogId" type="number" />
                                <input type="submit" />
                            </form>
                        </li>
                        <li><button id="READ">Read</button></li>
                        <li>
                            <form id="UPDATE">
                                <label for="blogId"></label>
                                <input id="blogId" type="number" />
                                <input type="submit" value="Search" />
                            </form>
                        </li>
                        <li>
                            <form id="DELETE">
                                <label for="blogId"></label>
                                <input id="blogId" type="number" />
                                <input type="submit" />
                            </form>
                        </li>
                    </ul>
                </div>
            </article>
        </main>
        <footer>
            <p>Some legal information</p>
            <ul>
                <li>Contact</li>
                <li>About</li>
                <li>Other Projects</li>
            </ul>
        </footer>
    </body>
</html>
