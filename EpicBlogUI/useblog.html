

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Epic Blog</title>
        <link rel="stylesheet" href="./styles/reset.css"/>
        <link rel="stylesheet" href="./styles/default.css">
        <link rel="stylesheet" href="./styles/useblog.css"/>
        <script type="module" src="./scripts/main.js"></script>
    </head>
    <body>
        <header>
            <h1>Welcome to the EpicBlog</h1>
            <p>Where few posts are as epic as the website itself!</p>
        </header>
        <main>
            <!-- Cute blog post that is a tutorial -->
            <article class="blog">
                <form id="blog-update">
                    <label for="blog-title">Title</label>
                    <input type="text" id="blog-title">
                    <label for="blog-author">Author</label>
                    <input type="text" id="blog-author">
                    <label for="blog-body">Body</label>
                    <textarea id="blog-body" cols="20" rows="10"></textarea>
                </form>
            </article>
            <article class="blog-tools">
                <h2>Blog Tools</h2>
                <div class="tool-bar">
                    <ul>
                        <li><button id="CREATE">Create</button></li>
                        <li>
                            <form id="READ_SPECIFIC">
                                <label for="blogId">Read Specific</label>
                                <input id="blogId-specific" type="number">
                                <input type="submit">
                            </form>
                        </li>
                        <li><button id="READ">Read</button></li>
                        <li>
                            <form id="UPDATE">
                                <label for="blogId">Update</label>
                                <input id="blogId-update" type="number">
                                <input type="submit" value="Search">
                            </form>
                        </li>
                        <li>
                            <form id="DELETE">
                                <label for="blogId">Delete</label>
                                <input id="blogId-delete" type="number">
                                <input type="submit">
                            </form>
                        </li>
                    </ul>   
                </div>
            </article>
        </main>
        <footer>
            <p>Some legal information</p>
            <ul>
                <li>Contact</li>
                <li>About</li>
                <li>Other Projects</li>
            </ul>
        </footer>
    </body>
</html>
